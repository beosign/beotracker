<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library="css" name="beotracker.css"  />
    </h:head>
    <h:body>
        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="100" styleClass="page-north">
                <ui:insert name="north" />
            </p:layoutUnit>
            <p:layoutUnit position="east" size="100" styleClass="page-east">
                <ui:insert name="east" />
            </p:layoutUnit>
            <p:layoutUnit position="south" size="100" styleClass="page-south">
                <ui:insert name="south" />
            </p:layoutUnit>
            <p:layoutUnit position="west" size="100" styleClass="page-west">
                <ui:insert name="west" />
            </p:layoutUnit>
            <p:layoutUnit position="center" styleClass="page-center">
                <ui:insert name="center" />
            </p:layoutUnit>
        </p:layout>
    </h:body>
</html>
