<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition>
	Tickets
    <h:form id="ticketForm">
		<p:dataTable var="ticket" value="#{ticketsController.tickets}" selectionMode="single" rowKey="#{ticket.id}" selection="#{ticketsController.selectedTicket}">
			<p:ajax event="rowSelect" listener="#{ticketsController.onRowSelect}" />

			<p:column headerText="ID">
				<h:outputText value="#{ticket.id}"></h:outputText>
			</p:column>
			<p:column headerText="Summary">
				<h:outputText value="#{ticket.summary}"></h:outputText>
			</p:column>
			<p:column headerText="Status">
				<h:outputText value="#{ticket.status}"></h:outputText>
			</p:column>
		</p:dataTable>
	</h:form>
</ui:composition>

</html>
